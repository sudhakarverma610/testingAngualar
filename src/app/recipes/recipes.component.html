<div class="row">
    <div class="col-md-5">
        <app-recipe-list (onRecipeChangedEvent)="OnRecipeEventChanged($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="recipe;else elseBlock" [item]="recipe"></app-recipe-detail>
        <ng-template #elseBlock> <p style="margin-top: 80px;">Please Select a Item</p> </ng-template>
    </div>
</div>
