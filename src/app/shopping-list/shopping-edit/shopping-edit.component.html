<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #inputName>
                </div>
                <div class="col-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control" #inputAmount>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-success mr-1" (click)="OnAddIngredient(inputName,inputAmount)">Add</button>
                    <button type="button" class="btn btn-danger mr-1">Delete</button>
                    <button type="submit" class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
